<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./carousel.css" />
    <script defer src="./carousel.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel-wrapper">
        <div data-item-index="0" class="carousel-item active">
          <h1>Test 1</h1>
        </div>

        <div data-item-index="1" class="carousel-item">
          <h1>Test 2</h1>
        </div>

        <div data-item-index="2" class="carousel-item">
          <h1>Test 3</h1>
        </div>

        <button class="carousel-prev-button" aria-label="prev slide">
          &LeftArrow;
        </button>
        <button class="carousel-next-button" aria-label="next slide">
          &RightArrow;
        </button>
      </div>
    </div>
  </body>
</html>
